<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
 
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
   </div>
   <div>
    <label>Public Description: </label>
    <input [(ngModel)]="hero.public_desc" placeholder="Public Description" />
   </div>
   <div>
    <label>Address: </label>
    <input [(ngModel)]="hero.address" placeholder="Public Description" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
