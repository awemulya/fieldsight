<div class="container">
  <div>
    <form class="form-horizontal" #loginForm="ngForm">
      <fieldset>
        <legend>Login</legend>

       
        <div class="form-group">
          <label class="col-sm-4 control-label" for="email_or_username">Email </label>

          <div class="col-sm-4">
            <input type="email" class="form-control" id="email_or_username" name="email_or_username" required
            [(ngModel)]="model.email_or_username">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label" for="password">Password </label>

          <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password" required
            [(ngModel)]="model.password">
          </div>
        </div>



        <div class="form-group">
          <div class="col-md-8">
            <button class="btn btn-success" id="button1id" name="button1id" 
             [disabled]="!loginForm.form.valid" (click)="loginUser()">Login</button> 
            <button class="btn btn-danger" id="button2id"
            name="button2id" type="button" (click)="loginForm.reset()">Reset</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>


  <button (click)="goBack()">Back</button>
