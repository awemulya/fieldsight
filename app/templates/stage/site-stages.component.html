<form class="form-horizontal" #mainStageForm="ngForm">
<fieldset>

<!-- Form Name -->
<legend>Set Up Stages</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Stage {{order()}}</label>  
  <div class="col-md-6">
  <input id="textinput" name="textinput" type="text" placeholder="New Stage Name" class="form-control input-md" required [(ngModel)]="newStage.name" >
    
  </div>
    <label class="col-md-4 control-label" for="textinput">Stage Description</label>  
  <div class="col-md-6">
  <input id="textinput" name="textinput" type="text" placeholder="Stage Description" class="form-control input-md"  [(ngModel)]="newStage.description" >
    
  </div>
  <div class="col-md-2">
	  <button class="btn btn-success" id="button1id" name="button1id" 
	         [disabled]="!mainStageForm.form.valid" (click)="onSubmit()">Save</button> 
  </div>
</div>
